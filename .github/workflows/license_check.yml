name: license_check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up node 
      uses: actions/setup-node@v4
      with:
        node-version: 21
    - name: install dependencies
      run: |       
        npx next telemetry disable
        cd micat
        npm install       
    - name: license check
      run: |
        cd micat
        npm run license-check
